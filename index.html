<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      font-size: 17px;
    }

    #videoCmp {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }

  </style>
  <title>
    Asurion Services
  </title>
</head>
<body>
  <video id='videoCmp' width="100%" height="100%" controls autoplay muted playsinline webkit-playsinline>
    <source src="service-intro.mp4" type="video/mp4">
  </video>

  <script>
    const videoCmp = document.getElementById("videoCmp");
    // alert(navigator.userAgent);
    //
    // if(navigator.userAgent)videoCmp.setAttribute("playsinline", true);

    videoCmp.onloadeddata = () => videoCmp.play();
    document.documentElement.requestFullscreen();
    window.addEventListener("load",function() {
	    // Set a timeout...
	    setTimeout(function(){
		    // Hide the address bar!
		    window.scrollTo(0, 1);
	    }, 0);
    });
  </script>
</body>
</html>
